        stroke="#FFFFFF" 
        stroke-width="3" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- Text "anuelCode" -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2D3E50">anuel</text>
  <text x="65" y="42" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2D3E50">Code</text>
  
  <!-- ".info" text -->
  <text x="140" y="42" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498DB">.info</text>
  
  <!-- Subtle dot accent -->
  <circle cx="220" cy="15" r="3" fill="#3498DB"/>
